spring.application.name=MutantDetector

# --- Configuración de Base de Datos H2 (En Memoria) ---
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- JPA / Hibernate ---
# update: Crea/actualiza las tablas automáticamente según tus Entidades
spring.jpa.hibernate.ddl-auto=update
# Muestra las consultas SQL en la consola (útil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Consola H2 (Para ver la BD en el navegador) ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Permite conectarse desde el navegador
spring.h2.console.settings.web-allow-others=true

# --- Configuración de Swagger / OpenAPI ---
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
# Ordena los métodos por tipo (GET, POST, etc.)
springdoc.swagger-ui.operationsSorter=method